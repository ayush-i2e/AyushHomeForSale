name: Deploy to GitHub Pages
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'  # Ensure you're using a supported Node.js version
 
      - name: Install dependencies
        run: npm install  # Make sure this runs in the directory where package.json is located
 
      - name: Build Angular Project
        run: npm run build --prod
 
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/AyushHomesForSale/homes-app  # Ensure this points to the dist folder generated by the Angular build
